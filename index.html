<html>
<head>
	<title>Gtihub</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<header>
  <nav class="navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Danilo Rivera</a>
   

</header>
<body>

<div class="container">
        <h1>Github</h1>
<div class="row ">
      <div class="col-md-12"> <input id="search" type="text" class="form-control" name="search" placeholder="search github username" style="position: relative"></div>
    <!----  <div class="col-md-12"><button type="button" class="btn btn-primary btn-lg" id="Search">Search Github User</button></div>-->
    <div class="col-md-12">
            <h3>User Information</h3>
            <div class="table-responsive">
            <table class="table-responsive" id="maintable" style="text-align:center;">
                    <thead>
                      <tr>
                        <th scope="col">Photo</th><br><p id="stars"></p>
                        <th scope="col">Name</th>
                        <th scope="col">Followers</th>
                        <th scope="col">Followings</th>
                        <th scope="col">Company</th>
                        <th scope="col">WebSite</th>
                        <th scope="col">Location</th>
                        <th scope="col">Member since</th>
                        <th scope="col">Actions</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                      
                    </tbody>
                  </table>
                </div>
    </div>
    <div class="col-md-12">
            <h3>Repository List <small class="text-muted" id="subtitle"></small></h3> 

            <table class="table-responsive" id="repositorytable" style="text-align:center;">
                    <thead>
                      <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Number Stars</th>
                        <th scope="col">Number Forks</th>
                        <th scope="col">Number Watchers</th>
                        <th scope="col">Link to repository</th>
                      </tr>
                    </thead>
                    <tbody>
                     
                      
                    </tbody>
                  </table>
                  <h3 id="alert"></h3>
    </div>

    </div>

</div>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
<script src="js/app.js"></script>
</body>
</html>
